<!DOCTYPE html>

<html>
  <head>
    <title>Plannar | Sign up</title>
    <link rel="stylesheet" type="text/css" href="sign-up.css">
    <link rel="stylesheet" type="text/css" href="default-nav.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="nav-bar">
      <div class="nav-bar-left">
        <button>Home</button>
        <button>About</button>
        <button>Contact</button>
      </div>
      <div class="nav-bar-right">
        <a href="index.html"><button id="nav-sign-in-button">Sign in</button></a>
        <button id="nav-sign-up-button">Sign up</button>
      </div>
    </div>

    <div class="body-wrapper">
      <div class="left-body">
        <h1 id="plannar">Plannar</h1>
        <h2 id="slogan">Connect and stay organized</h2>
      </div>

      <div class="right-body">
        <div class="sign-up-box">
          <h1 id="sign-up-text">Sign up</h1>
          <input class="input-field" type="fname" placeholder="First Name">
          <input class="input-field" type="lname" placeholder="Last Name">
          <input class="input-field" type="email" placeholder="Email">
          <input class="input-field" type="password" placeholder="Password">
          <button id="sign-up-button">Sign up</button>
        </div>
        <div class="sign-in-link">
          <p id="sign-in-text">Already have an account? <a id="join-link" href="index.html">Sign in here</a></p>
        </div>
      </div>
    </div>
    
  </body>
</html>
