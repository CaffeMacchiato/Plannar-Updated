                    <h1>Performance Tracker</h1>

                        <li><a href = "performance-grade.html"><button>Grade Tracker</button></a></li>

                    </ul>

                <main>   
                    <section class="desired-gpa">
                        <h2>Desired GPA</h2>
                        <div id = "grade-entries"> 

                        </div>
                        <button onclick="openPopup()">Add here</button>
                        <div class="popup" id ="popup">
                            <form id="popup-content" onsubmit="saveFormData(event)">
                                <label for="classname">Semester:</label>
                                <input type="text" id="classname" name="classname" required><br>
                                
                                <label for="year">Year:</label>
                                <input type="number" id="year" step="1" min="2000" max=""name="year" required><br>
                                
                                <label for="endgoal">End Goal:</label>
                                <input type="number" id="endgoal" step="0.01" min="0" max="4" name="endgoal" required><br>
                                
                                <button id="popup-add" type="submit">Submit</button>
                                <button type="button" id="cancel" onclick="closePopup()" >Cancel</button>
                              </form>
                        </div>
                        
                </section>

                <section class="progress-chart">
                    <h2>Progress</h2> 
                    <div class="chart" style="width: 400px; height: 200px;">
                        <canvas id="ProgressChart"></canvas>      
                    </div> 
                    <button type="button" onclick="createGraph();">show</button>
                    <button type="button" onclick="resetGraphs();">Reset Graph</button>
     
                    <div class="dailyTips">
                        <h2>Tips: </h2>
                    </div>  
                </section>

                    <section class="current-classes">
                        <!--https://www.w3schools.com/html/html_tables.asp-->
                            <h2>Current Classes</h2>
                            <div id="class-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Class Name</th>
                                            <th>Credits</th>
                                            <th>Grade</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="class-row">

                                    </tbody>
                                </table> 
                            </div>
                           
                                <button type="button" id="addcurrent" onclick="openPopups()">Add Class</button>
                            <div class="popup" id ="popups" >
                                <form id="popup-contents" onsubmit="saveCurrent(event)">
                                    <label for="classnames">Class Name</label>
                                    <input type="text" id="classnames" name="classname" required><br>
                                    
                                    <label for="Credits">Credits</label>
                                    <input type="number" id="Credits" step="1" min="0" max="4" name="Credits" required><br>
                                    
                                    <label for="Grade">Grade Score:</label>
                                    <input type="number" id="Grade" step="0.1" min="0" max="100" name="Grade" required><br>
                                    
                                    <button type="submit">Submit</button>
                                    <button  type="button" id="cancel" onclick="closePopups()" >Cancel</button>
                                  </form>
                            </div>
                    </section>
                    <section class="calculator">
                        <h2>Grade Calculator</h2>
                        <form id="gpa-form">
                          <div id="class-inputs-container">
                            <!-- Class inputs will be dynamically added here -->
                          </div>
                          <div class="totalClassesInput">
                            <label for="totalClasses">Total Number of Classes:</label>
                            <input type="number" id="totalClasses" min="1" step="1" placeholder="e.g., 5" required oninput="updateAddClassButton()">
                            
                          </div>
                          <div class="classInput">
                           
                          </div>
                          <button type="button" id="addClass" onclick="addClassInput()"disabled>Add Class</button> <br>
                          
                          <label for="past-gpa">Past Cumulative GPA:</label>
                          <input type="number" id="past-gpa" step="0.01" min="0" max="" placeholder="e.g., 3.5">
        
                          <button id="calculate" type="submit" onclick="calculateGPA()">Calculate my GPA</button>
                        </form>
                        <div id="gpa-results">
                          <p>Semester GPA: <span id="semester-gpa">-</span></p>
                          <p>Predicted Cumulative GPA: <span id="predictedgpa">-</span></p>
                        </div>
                    </section>
                </main>
            </div>
            
        </div>
