<!DOCTYPE html>
<html>
<head>
  <title>Plannar | Sign in</title>
  <link rel="stylesheet" type="text/css" href="css/SignIn.css">
  <link rel="stylesheet" type="text/css" href="css/DefaultNav.css">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="nav-bar">
    <div class="nav-bar-left">
      <!-- add buttons -->
    </div>
    <div class="nav-bar-right">
      <button id="nav-sign-in-button">Sign in</button>
      <a href="Signup.html"><button id="nav-sign-up-button">Sign up</button></a>
    </div>
  </div>

  <div class="body-wrapper">
    <div class="left-body">
      <h1 id="plannar">Plannar</h1>
      <h2 id="slogan">Connect and stay organized</h2>
    </div>

    <div class="right-body">
      <div class="sign-in-box">
        <h1 id="sign-in-text">Sign in</h1>
        <input class="input-field" type="email" placeholder="Email">
        <input class="input-field" type="password" placeholder="Password">
        <a id="forgot-button" href="reset-password.html">Forgot password?</a>
        <button id="sign-in-button">Sign in</button>
        <div class="sign-in-button-wrapper" id="sign-in-google-button">
          <img src="google.svg" alt="Google" class="sign-in-icon">
          <p class="button-text">Sign in with Google</p>
        </div>
      </div>
      <div class="sign-up-link">
        <p id="sign-up-text">New to Plannar? <a id="join-link" href="Signup.html">Join now</a></p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js" defer></script>
  <script src="js/SignIn.js" defer></script>
  <script src="firebase-config.js"></script>
  <script>
    // Get a reference to the sign-in button
    const signInButton = document.getElementById('sign-in-button');
    const signInButtonGoogle = document.getElementById('sign-in-google-button');
  
    // Add an event listener to handle clicks on the button
    signInButton.addEventListener('click', function() {
      // Navigate to the desired URL
      window.location.href = 'dashboard.html';
    });

    // Add an event listener to handle clicks on the button
    signInButtonGoogle.addEventListener('click', function() {
      // Navigate to the desired URL
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
