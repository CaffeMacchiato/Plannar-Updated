<!DOCTYPE html>

<html>
  <head>
    <title>Plannar | Sign in</title>
    <link rel="stylesheet" type="text/css" href="sign-in.css">
    <link rel="stylesheet" type="text/css" href="default-nav.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="nav-bar">
      <div class="nav-bar-left">
        <button>Home</button>
        <button>About</button>
        <button>Contact</button>
      </div>
      <div class="nav-bar-right">
        <button id="nav-sign-in-button">Sign in</button>
        <a href="signup.html"><button id="nav-sign-up-button">Sign up</button></a>
      </div>
    </div>

    <div class="body-wrapper">
      <div class="left-body">
        <h1 id="plannar">Plannar</h1>
        <h2 id="slogan">Connect and stay organized</h2>
      </div>

      <div class="right-body">
        <div class="sign-in-box">
          <h1 id="sign-in-text">Sign in</h1>
          <input class="input-field" type="email" placeholder="Email">
          <input class="input-field" type="password" placeholder="Password">
          <a id="forgot-button" href="reset-password.html">Forgot password?</a>
          <button id="sign-in-button">Sign in</button>
        </div>
        <div class="sign-up-link">
          <p id="sign-up-text">New to Plannar? <a id="join-link" href="signup.html">Join now</a></p>
        </div>
      </div>
    </div>
    
    <script>
      document.getElementById("sign-in-button").addEventListener("click", function() {
        window.location.href = "dashboard.html";
      });
    </script>
  </body>
</html>
