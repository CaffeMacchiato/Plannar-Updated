<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="topnav">
        <h1>Calendar</h1>
    </div>

    <div class="sidebar">
        <!--need to fill this out-->
    </div>

    <div class="main-content">

        <!-- has green background -->
        <div class="pagename">
            <h2>Today</h2>
        </div>

        <!-- timeline bar -->
        <div class="timeline">
            <h2>2024</h2>
            <h2>Spring Sem</h2>
            <h2>Feb</h2>
        </div>

        <!-- dates bar -->
        <div class="dates">
            <h2>February, Spring 2024</h2>
            <h2>Tuesday, 20th</h2>
        </div>

        <!-- calendar picture as a placeholder for an actual functional calendar -->
        <div class="calendarpicture">
            <img src="calendar.png" alt="Calendar picture" style="width: 300px; height: auto;">
        </div>

        <div class="assign-box">
            <strong>Study for Physics Exam</strong>
            <p class="timeslot">Due Date: 2/20/24, 11:59 PM</p>
        </div>

        <div class="assign-box">
            <strong>Finish Linear Algebra HW #5</strong>
            <p class="timeslot">Due Date: 2/21/24, 11:59 PM</p>
        </div>

        <div class="assign-box">
            <strong>Draft Software Eng. Project Proposal</strong>
            <p class="timeslot">Due Date: 2/26/24, 11:59 PM</p>
        </div>
    </div>
</body>

</html>
